{% extends "base.html" %}
{% load static %}
{% block titulo %} inicio {% endblock %}


{% block contenido %}

<hr>

<div class="p-5 bg-light">
    <div class="container">
      <h1 class="display-3"></h1>
        <img src="{% static 'logo_andes.png' %}" alt="Logo de Andes SCD" width="250" height="150">
        
    
      <p class="lead"> Contact Center</p>
      <hr class="my-2">

<div id="login-form-container"></div>

<p>{{request.user}}</p>

<form method = "POST">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" value ="ingresar">
  
</form>

      <p class="lead">

{% if request.user.is_authenticated %}
  <a href="{% url 'logout' %}">salir</a>
  {% else %}
  <a class="btn btn-primary btn-lg" href="{% url 'oferta' %}"role="button">Ingresar</a>
  {% endif %} 
      </p>
    </div>
</div>

{% endblock %}
