{% extends "base.html" %}
{% load static %}

{% block titulo %} Contact Center {% endblock %}

{% block contenido %}

<style>
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .custom-form {
        width: 100%;
        max-width: 400px; /* O ajusta el ancho máximo según tus preferencias */
    }

    .form-table {
        display: table;
        width: 100%;
    }

    .form-row {
        display: table-row;
    }

    .form-cell {
        display: table-cell;
        padding-right: 10px; /* Ajusta el espaciado entre las etiquetas y los campos */
    }

    .center-button {
        text-align: center;
    }
</style>

<div class="container left-align">
    <div class="p-5 bg-light login-container">
        <h1 class="display-3">
            <img src="{% static 'logo_andes.png' %}" alt="Logo de Andes SCD" width="250" height="150">
        </h1>
        <p class="lead">Contact Center</p>
        <hr class="my-2">

        <div id="login-form-container"></div>

        <form method="POST" class="custom-form text-start">
            {% csrf_token %}
            <div class="form-table">
                <div class="form-row">
                    <div class="form-cell">
                        <label for="{{ form.username.id_for_label }}" class="form-label mb-2">Usuario:</label>
                    </div>
                    <div class="form-cell">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-cell">
                        <label for="{{ form.password.id_for_label }}" class="form-label mb-2">Contraseña:</label>
                    </div>
                    <div class="form-cell">
                        {{ form.password }}
                    </div>
                </div>
            </div>
            <div class="mb-3 center-button">
                <input type="submit" value="Ingresar" class="btn btn-primary btn-lg">
            </div>
        </form>

        {% if request.user.is_authenticated %}
            <div class="mb-3 text-start">
                <p>{{ request.user }}</p>
                <a href="{% url 'logout' %}" class="btn btn-secondary">Salir</a>
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
